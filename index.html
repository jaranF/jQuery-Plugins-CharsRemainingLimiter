<!DOCTYPE HTML><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Harrods:: Textarea Max Character Length Limiter</title>
    <link rel="stylesheet" type="text/css" href="build/layout/main.css?m=1"/>
    <script src="js/vendor/jquery-1.9.1.min.js"></script>
    <script src="build/js/src/main.js?m=1"></script>
   </head>
   <body>
   <form>
     <textarea id="msgInput" cols="60" rows="3" data-placeholder="E.g. Happy birthday"></textarea>
     <label class="charsRemaining" for="msgInput">Character limit <span>10</span></label>
